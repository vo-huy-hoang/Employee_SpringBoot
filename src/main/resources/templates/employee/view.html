<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Màn Hình Chi Tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:object="${employee}">
        <h1 class="text-center">Chi Tiết Nhân Viên</h1>
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-3"><label th:for="employeeId">Mã nhân viên:</label></div>
            <div class="col-md-3"><p th:text="${employee.id}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="employeeName">Họ tên:</label></div>
            <div class="col-md-3"><p th:text="${employee.name}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="employeeBirthDate">Ngày sinh:</label></div>
            <div class="col-md-3"><p th:text="${#temporals.format(employee.birthDay, 'dd-MM-yyyy')}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="employeeGender">Giới tính:</label></div>
            <div class="col-md-3"><p th:text="${employee.gender ? 'Nam' : 'Nữ'}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="employeeSalary">Lương:</label></div>
            <div class="col-md-3"><p th:text="${employee.salary}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="phoneNumber">Số Điện Thoại:</label></div>
            <div class="col-md-3"><p th:text="${employee.phoneNumber}"></p></div>
        </div>

        <div class="row">
            <div class="col-md-3"><label th:for="departmentId">Bộ Phận:</label></div>
            <div class="col-md-3">
                <p th:value="${employee.department.id}" th:text="${employee.department.name}"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"><a href="/employees" class="btn btn-danger">Trở về</a></div>
        </div>
    </div>
</body>
</html>
