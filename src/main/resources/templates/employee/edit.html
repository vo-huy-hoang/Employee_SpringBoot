<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Màn Hình Chỉnh Sửa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Chỉnh Sửa Nhân Viên</h1>
    <form action="/employees/edit" method="post" th:object="${employeeEditDTO}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label th:for="name" class="form-label">Họ Tên</label>
            <input type="text" class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label th:for="birthDay" class="form-label">Ngày sinh</label>
            <input type="text" class="form-control" th:field="*{birthDay}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Giới tính</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" th:value="true" th:checked="${employeeEditDTO.gender}" th:field="*{gender}">
                <label th:for="male" class="form-check-label">Nam</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" th:value="false" th:checked="${!employeeEditDTO.gender}" th:field="*{gender}">
                <label th:for="female" class="form-check-label">Nữ</label>
            </div>
        </div>

        <div class="mb-3">
            <label th:for="salary" class="form-label">Lương</label>
            <input type="text" class="form-control" th:field="*{salary}" required>
        </div>

        <div class="mb-3">
            <label th:for="phoneNumber" class="form-label">Số Điện Thoại</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control">
        </div>

        <div class="mb-3">
            <label th:for="departmentId" class="form-label">Bộ phận</label>
            <select class="form-select" th:field="*{department.id}">
                <option value="0">Chọn Bộ Phận</option>
                <option th:each="department: ${departmentList}"
                        th:value="${department.id}" th:text="${department.name}">
                </option>
            </select>
        </div>
        <a href="/employees" class="btn btn-danger">Huỷ</a>
        <button type="submit" class="btn btn-primary">Lưu</button>
    </form>
    <br>
</div>
</body>
</html>
