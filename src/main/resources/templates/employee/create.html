<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Màn Hình Thêm Mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Thêm Mới Nhân Viên</h1>
        <form action="/employees/create" method="post" th:object="${employeeCreateDTO}">
            <div class="mb-3">
                <label th:for="name" class="form-label">Họ Tên</label>
                <input type="text" th:field="*{name}" class="form-control">
                <p class="text-danger" th:errors="*{name}"></p>
            </div>

            <div class="mb-3">
                <label th:for="birthDay" class="form-label">Ngày sinh</label>
                <input type="text" th:field="*{birthDay}" class="form-control">
                <p class="text-danger" th:errors="*{birthDay}"></p>
            </div>

            <div class="mb-3">
                <label th:for="gender" class="form-label"></label>
                <select class="form-select" th:field="*{gender}">
                    <option value="">Giới tính</option>
<!--                    <option value="true" th:field="*{gender == 'true' ? 'selected': ''}" >Nam</option>-->
<!--                    <option value="false" th:field="*{gender == 'false' ? 'selected': ''}" >Nữ</option>-->
                    <option th:value="true" th:selected="${gender == 'true'}">Nam</option>
                    <option th:value="false" th:selected="${gender == 'false'}">Nữ</option>
                </select>
                <p class="text-danger" th:errors="*{gender}"></p>
            </div>

            <div class="mb-3">
                <label th:for="salary" class="form-label">Lương</label>
                <input type="text" th:field="*{salary}" class="form-control">
                <p class="text-danger" th:errors="*{salary}"></p>
            </div>

            <div class="mb-3">
                <label th:for="phoneNumber" class="form-label">Số Điện Thoại</label>
                <input type="text" th:field="*{phoneNumber}" class="form-control">
                <p class="text-danger" th:errors="*{phoneNumber}"></p>
            </div>

            <div class="mb-3">
                <label th:for="departmentId" class="form-label">Bộ phận</label>
                <select class="form-select" th:field="*{department.id}">
                    <option th:each="department: ${departmentList}"
                            th:value="${department.id}" th:text="${department.name}">
                    </option>
                </select>
                <p class="text-danger" th:errors="*{department.id}"></p>
            </div>

            <a href="/employees" class="btn btn-danger">Huỷ</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
        <br>
    </div>
</body>
</html>
